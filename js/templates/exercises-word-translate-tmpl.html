<div id='exercise-word-translation'>
	<div class='row'>
	  <div class='col-md-3 col-md-offset-2'>
		<div class='question'>
		  <span class='glyphicon glyphicon-play-circle sound-icon' data-sound='{{model.data.questions[model.data.current].question.voiceLink}}'></span>
		  {{model.data.questions[model.data.current].question.phrase}}
		</div>
			<div class='question-image'>
		  <img src='{{model.data.questions[model.data.current].question.pictureLink}}'>
		</div>
	  </div>
	  <div class='col-md-4 col-md-offset-1'>
		<div class='answers'>
			<div class='answer btn btn-default' ng-click='selectAnswer(answer, $index)' ng-if='!model.data.questions[model.data.current].question.wasAnswered' ng-repeat='answer in model.data.questions[model.data.current].answers'>{{answer.phrase}}</div>
			<div class='answer btn' ng-if='model.data.questions[model.data.current].question.wasAnswered' ng-repeat='answer in model.data.questions[model.data.current].answers' ng-class='{"btn-success": model.data.questions[model.data.current].question.answerId === answer.id, "btn-danger": model.data.questions[model.data.current].question.answerId !== answer.id && selectedAnswer === answer, "btn-default": model.data.questions[model.data.current].question.answerId !== answer.id && selectedAnswer !== answer}'>{{answer.phrase}}</div>
		</div>
		<div class='forward btn btn-default' ng-click='showAnswer()' ng-if='!model.data.questions[model.data.current].question.wasAnswered'>Don't know</div>
		<div class='forward btn btn-primary' ng-click='next()' ng-if='model.data.questions[model.data.current].question.wasAnswered'>Next</div>
	  </div>
	</div>
</div>
