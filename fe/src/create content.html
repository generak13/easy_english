<!DOCTYPE html>
	<html>
	<head>
			<meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<title>create content</title>
			<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<header class="navbar navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a href="#" class="navbar-brand">Some Logo/Text here</a>
				</div>
				<nav class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="#">menu item 1</a></li>
						<li><a href="#">menu item 2</a></li>
						<li><a href="#">menu item 3</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">About/Search/Login...anything (=</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<div class="container">
			<div class="row">
				<div class="col-md-offset-1 col-md-10">
					<form action="#">
						<div class="well">
						<h2>Create content</h2>
							<div class="form-group row">
								<label for="title" class="col-lg-3 control-label">
									Title
								</label>
								<div class="col-lg-9">
									<input type="text" class="form-control" id="title" />
								</div>
							</div>
							<div class="form-group row">
								<label for="sphere" class="col-lg-3 control-label">
									Sphere
								</label>
								<div class="col-lg-9">
									<select class="selectpicker form-control">
										<option>sphere1</option>
										<option>sphere2</option>
										<option>sphere3</option>
									</select>
								</div>
							</div>


							<div class="form-group row">
								<label for="type" class="col-lg-3 control-label">
									Type
								</label>
								<div class="col-lg-9">
									<select name="type" id="type" class="selectpicker form-control">
										<option value="text">Text</option>
										<option value="audio">Audio</option>
										<option value="video">Video</option>
									</select>
								</div>
							</div>

							<div class="form-group row">
								<label for="player-link" class="col-lg-3 control-label">
									Input html player code
								</label>
								<div class="col-lg-9">
									<textarea name="player-link" id="video" class="form-control" ></textarea>
								</div>
							</div>

							<div class="form-group row">
								<label for="lvl" class="col-lg-3 control-label">
									Lvl
								</label>
								<div class="col-lg-9">
									<select name="lvl" id="lvl" class="selectpicker form-control">
										<option value="text">easy</option>
										<option value="audio">medium</option>
										<option value="video">hard</option>
									</select>
								</div>
							</div>


							<div class="form-group row">
								<label for="content" class="col-lg-3 control-label">
									Content text
								</label>
								<div class="col-lg-9">
									<textarea name="content" id="content" class="form-control" ></textarea>
								</div>
							</div>

							<div class="form-group row">
								<div class="col-lg-offset-9 col-lg-3">
									<button class="btn btn-primary btn-block" type="submit">Register</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
