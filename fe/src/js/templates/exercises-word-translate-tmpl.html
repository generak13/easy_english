<div id='exercise-word-translation'>
<div class='row'>
  <div class='col-md-3 col-md-offset-2'>
	<div class='question'>
	  <span class='glyphicon glyphicon-play-circle sound-icon' data-sound='{{currentQuestion.question.voiceLink}}'></span>
	  {{currentQuestion.question.phrase}}
	</div>
		<div class='question-image'>
	  <img src='{{currentQuestion.question.pictureLink}}'>
	</div>
  </div>
  <div class='col-md-4 col-md-offset-1'>
	<div class='answers'>
		<div class='answer btn btn-default' ng-click='selectAnswer(answer)' ng-repeat='answer in currentQuestion.answers'>{{answer.phrase}}</div>
	</div>
	<div class='forward btn btn-default'>forward</div>
  </div>
</div>
</div>
