
<div ng-repeat='question in model.data' ng-if='question.isCorrect'>{{question.phrase}} - true</div>
<div ng-repeat='question in model.data' ng-if='!question.isCorrect'>{{question.phrase}} - false</div>
<button class='btn btn-primary repeat-exercise'>Repeat</button>
<button class='btn btn-primary close-exercise'>Close</button>;
