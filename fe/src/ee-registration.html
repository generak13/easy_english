<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>
			Main
		</title>
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<header class="navbar navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a href="#" class="navbar-brand">Some Logo/Text here</a>
				</div>
				<nav class="collapse navbar-collapse">
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="#">About</a>
						</li>
						<li>
							<a href="#">Registration</a>
						</li>
						<li>
							<a href="#">Login</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>
		<div class="container">
			<div class="row">
				<div class="col-md-offset-3 col-md-6">
					<form action="#">
						<div class="well">
						<h2>Registration form</h2>
							<div class="form-group row">
								<label for="login" class="col-lg-3 control-label">
									login
								</label>
								<div class="col-lg-9">
									<input type="text" class="form-control" id="login" />
								</div>
							</div>
							<div class="form-group row">
								<label for="password" class="col-lg-3 control-label">
									password
								</label>
								<div class="col-lg-9">
									<input type="password" class="form-control" id="password" />
								</div>
							</div>
							<div class="form-group row">
								<label for="password2" class="col-lg-3 control-label">
									password repeate
								</label>
								<div class="col-lg-9">
									<input type="password" class="form-control" id="password2" />
								</div>
							</div>
							<div class="form-group row">
								<label for="email" class="col-lg-3 control-label">
									email
								</label>
								<div class="col-lg-9">
									<input type="email" class="form-control" id="email" />
								</div>
							</div>
							<div class="form-group row">
								<div class="col-lg-offset-9 col-lg-3">
									<button class="btn btn-primary btn-block" type="submit">Register</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>

</html>
