<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>
			Content view
		</title>
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>

					<a href="#" class="navbar-brand">Some Logo/Text here</a>

						<li>

							</div>
							<button type="submit" class="btn btn-default col-md-2">
								Submit
							</button>
						</form>
						<div class="col-md-3">
						  <select class="selectpicker form-control">
										<option>sphere1</option>
										<option>sphere2</option>
										<option>sphere3</option>
									</select>
						</div>
						<div class="col-md-3">
						  <select class="selectpicker form-control">
										<option>Lvl1</option>
										<option>Lvl2</option>
										<option>Lvl3</option>
									</select>
						</div>
					</div>
					<div class="col-md-2">
						<ul class="content-nav">
							<li>
								<div>
									<span>
										All Content
									</span>
								</div>
							</li>
							<li>
								<div>
									<span>
										Learning
									</span>
								</div>
							</li>
							<li>
								<div>
									<span>
										Learned
									</span>
								</div>
							</li>
							<li>
								<div>
									<span>
										Add Content
									</span>
								</div>
							</li>
						</ul>
					</div>
					<div class="content-search-result row">
						<div class="content-search-item col-md-10 row">
							<div class="col-md-10">
								<span class="content-type-icon">
								</span>
								<h4 class="content-title">
									The Count of Monte Cristo by Alexandre Dumas
								</h4>
							</div>
							<div class="col-md-2">
								<span class="content-recent">
									22 Aug 2010
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="./js/bootstrap.min.js"></script>
